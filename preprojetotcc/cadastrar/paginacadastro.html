<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="js/validacao.js"></script>
</head>
<body>
       <br>
       <br>
       <br>
       <h3 class="cadastro-estilo" style ="color:rgb(5,119,196)">Deixe seu feedback !</h3>
       <br>
       <br>
       <div class="d-grip gap-2 col-3 mx-auto">
       <form method="post" action="paginainicial.html">
            <label class="form-label" style="color:rgb(5,119,196)">Nome:</label>
            <input type="text" class="form-control" id="nomeusuario" name= "nome" placeholder="Seu nome:">
           </div>
       <div class="d-grip gap-2 col-3 mx-auto">
            <label class="form-label" style="color:rgb(5,119,196)">Email:</label>
            <input type="email" class="form-control" id="emailusuario" name= "email" placeholder="Seu email:">
            </div>
            <div class="d-grip gap-2 col-3 mx-auto">
           <label class="form-label" style="color:rgb(5,119,196)">Idade:</label>
           <input type="number" class="form-control" name="idadeusuario" id="idade" placeholder="Sua Idade:">
            </div>
           <div class="d-grip gap-2 col-3 mx-auto">
              <label class="form-label" style="color:rgb(5,119,196)">Senha:</label>
              <input type="password" class="form-control" name="senha" id="senha" placeholder="Sua Senha:">
              <br>
           </div>
           <center>
              <div class="d-grip gap-2 col-3 mx-auto">
                     <input type="submit" class="btn btn-primary" onclick="logar()">
       </form>
</body>
</html>
